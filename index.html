<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Clicker</title>

    <link rel = stylesheet href = "style.css">
</head>
<body onload="load()">
    <p></p>

    <div class="myDiv">
        <h1>HTML Clicker Game</h1>
        <p>by Scythe Game Studios</p>
    </div>
    <br>
    <div id="myDiv2">
        <p>Click the button to earn money, and use money to purchase things in the shop! Hover over an upgrade to see what it does</p>
    </div>
    <br>
    <button onClick = "addOne()" class="btn">Click Me!</button>
    <p id="number">$0</p>
    <p id="cpc">Dollars per Click: 1</p>
    <p id="cps">Dollars per Second: 0</p>
    <p id="mult">Multiplier: 1x</p>
    <div id="shop">
        <h3>Shop</h3>
        <button onClick="buyUpgradeOne()" class="btn" id="upgradeOne" title="Increase dollars per click by 1">Upgrade One: $25</button>
        <br>
        <br>
        <button onClick="buyUpgradeTwo()" class="btn" id="upgradeTwo" title="Increase dollars per second by 1">Upgrade Two: $200</button>
        <br>
        <br>
        <button onClick="buyUpgradeThree()" class="btn" id="upgradeThree" title="Increase overall gain by 1.25x">Upgrade Three: $1600</button>
        <br>
        <br>
        <button onClick="buyUpgradeFour()" class="btn" id="upgradeFour" title="Increase Dollars per click by 5">Upgrade Four: $8000</button>
    </div>
    <br>
    <br>
    <br>
    <button onClick = "reset()" class="reset">Reset</button>
</body>

<script src = "main.js"></script>

</html>
