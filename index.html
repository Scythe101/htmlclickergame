<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML Clicker</title>

    <link rel = stylesheet href = "style.css">
    
</head>
<body onload="load()">
    <div id="master">
    
    <div class="myDiv">
        <h1>HTML Clicker Game</h1>
        <p>by Scythe Game Studios</p>
    </div>
    <br>
        
        <div id="myDiv2">
            <p>Click the button to earn money, and use money to purchase things in the shop! Hover over an upgrade to see what it does.</p>
        </div>
        <div id="center">
            <br>
            <p id="cpscounter">CPS: 0</p>
            <button onClick = "addOne()" id="main">Click Me!</button>
            <p id="number">$0</p>
            <p id="cpc">Dollars per Click: 1</p>
            <p id="cps">Dollars per Second: 0</p>
            <p id="mult">Multiplier: 1x</p>
            <p id="goal">Goal: </p>
            
            <input title="Change your current goal" type="number" id="goalOne">
            <input type="submit" id="goalTwo" onclick="setGoal()">
            <p id="est">Time to goal: </p>
        </div>
        <br>
    <div id="shop">
        
        <h3>Shop</h3>
        <button onClick="buyUpgradeOne()" class="buttonOne" id="upgradeOne" title="Increase dollars per click by 1">Upgrade Dollars per Click by 1: $25</button>
        <br>
        <br>
        <button onClick="buyUpgradeTwo()" class="buttonOne" id="upgradeTwo" title="Increase dollars per second by 1">Upgrade Dollars per Second by 1: $200</button>
        <br>
        <br>
        <button onClick="buyUpgradeThree()" class="buttonOne" id="upgradeThree" title="Increase overall gain by 1.25x">Upgrade Multiplier by 0.25x: $1600</button>
        <br>
        <br>
        <button onClick="buyUpgradeFour()" class="buttonOne" id="upgradeFour" title="Increase Dollars per click by 5">Upgrade Dollars per Click by 5: $8000</button>
    </div>
    <br>
    <hr>
    <button onClick = "reset()" class="btn btn-danger btn-outline-dark reset">Reset</button>
</div>
</body>

    <script src = "main.js"></script>
    
</html>
